$font = MartianMono Nerd Font

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    path = $HOME/.config/hypr/wallpaper.jpg
    blur_passes = 1
}

# TIME
label {
    text = $TIME
    color = rgb(235, 219, 178) # Hex Code #ebdbb2
    font_size = 90
    font_family = $font
    position = 30, 0
    halign = left 
    valign = top
}


# DATE
label {
    text = cmd[update:43200000] date +"%A %d %B %Y"
    color = rgb(235, 219, 178) # Hex Code #ebdbb2
    font_size = 25
    font_family = $font
    position = 30, -150
    halign = left
    valign = top
}

# INPUT FIELD
input-field {
    onitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    #outer_color =
    #inner_color = 
    #font_color = 
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}
